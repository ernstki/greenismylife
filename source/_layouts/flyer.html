---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header intro">
    <div class="intro-in">
      <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
      <h2 class="intro-subtitle">{% if page.creator %}<span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.creator }}</span></span>{% endif %}</h2>
      <a class="button" href="/">home</a>
    </div>
  </header>

  <div class="post-content container" itemprop="articleBody">
    {% include flyer_meta.html %}
    <p>
    {{ content }}
    </p>
    <br>

    <a href="/flyers/{{ page.flyer_basename }}.pdf">
      <img alt="{{ page.title flyer graphic }}"
           src="/flyers/{{ page.flyer_basename }}.png">
    </a>
  </div>


</article>
