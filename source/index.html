---
layout: flyers
title: greenismy.life - poignant, bite-sized eco-facts
---

<section class="post-list">

  {% for post in site.posts %}
    <article class="post-item container">
      <header>
        <!-- <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> -->
        <h1 class="post-title">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>
      </header>

      <p>
        {{ post.content | truncatewords: 56 }}
        <!-- <a href="{{ post.url | prepend: site.baseurl }}" title="Permalink to: {{ post.title }}" class="read-more">Read more</a> -->
      </p>
    </article>
  {% endfor %}

</section>
